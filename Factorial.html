    <title>Factorial Memoizacion</title>
</head>
<body>
    
</body>
<script>
    function factorial_recursivo(numero) {
        
        // Cada funcion tiene una cache
        if(!this.cache) {
            this.cache = {}
        }

        if (this.cache[numero]) {
            return this.cache[numero]
        }

        if (numero === 1) {
            return 1
        }

        this.cache[numero] = numero * factorial_recursivo(numero - 1)
        return this.cache[numero]
    }
</script>
